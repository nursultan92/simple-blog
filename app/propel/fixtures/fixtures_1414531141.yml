    Post_5:
        title: 'The Allman Brothers finish rock''s most tragic endurance marathon'
        body: "LOS ANGELES — \"Someday baby, ain't no trouble for me any more,\" Gregg Allman sang on the very first song he ever attempted with his older brother Duane's handpicked group of musical outlaws, just a few nights before attempting a bold jailbreak from the recording industry that they decided right then and there to call The Allman Brothers Band.\r\n\r\nMore than 45 years later, after decades of turmoil and addiction and death but also multiple trips to the top of the rock 'n' roll mountain, the Allmans will take the stage Tuesday night at their Beacon Theater \"second home\" in New York City, where they've done an annual monthlong residency for the past 20 years. There, they will blaze through a series of sets that, despite many rebirths over the decades, really feel like their last."
        user_id: User_1
        created_at: '2014-10-28 20:52:06'
        updated_at: '2014-10-28 20:52:06'
    Post_6:
        title: 'On the run from ISIS: Stories from Iraq'
        body: "\"We had only one choice: face death or leave,\" says Sister Luma, a nun of the Dominican order who left her hometown of Qaraqosh, Iraq’s largest Christian town, in August — one of roughly 50,000 Christians who fled ISIS's advance on the ancient town.\r\n\r\nShortly before midnight, she and 35 other nuns packed into a few cars and drove to a convent in Ainkawa, a town in the Kurdish region of Iraq, bringing with them a 10-year-old girl from the church’s orphanage.\r\n\r\nThis isn’t the first time Luma has been displaced. In June, she fled ISIS’s advance on nearby Mosul.\r\n\r\nA graduate from the University of Notre Dame, where she received her Ph.D. in Biblical Studies, and from Chicago’s Catholic Theological Union –- where she discovered her love for brownies and the Field Museum of Natural History –- Luma left behind her beloved library along with the church’s treasured archives, some dating back to the 11th century.\r\n\r\nLuma has sought solace in the Book of Micah. \"People will use hammers to turn their swords into ploughs,\" she reads from her copy of the Bible. \"They will turn their spears into tools to cut plants...Everyone will sit under his own vine and his own fig tree, and nobody will make them afraid any longer.\""
        user_id: User_1
        created_at: '2014-10-28 20:52:46'
        updated_at: '2014-10-28 20:52:46'
    Post_7:
        title: 'The Graduate'
        body: "The proudest moment in 28-year-old Ehab’s life came while giving a presentation on Shakespeare to his English class at the University of Mosul.\r\n\r\nThe only college graduate in his family, Ehab had saved for years working odd jobs to pay for his studies.\r\n\r\n\"Hamlet is amazing,\" he says. \"Tragedy, family and revenge — it’s a familiar story for Arabs,\" he adds, with a laugh, sitting in his tent at the Baharka refugee camp in Erbil.\r\n\r\nIn June, ISIS fighters took huge swaths of territory in the western Anbar region where Ehab lived and so he fled to Mosul in northern Iraq. Soon after, however, ISIS took Mosul as well and the family fled to Erbil in the Kurdistan region.\r\n\r\nFor Ehab, an Iraqi of Palestinian origin, displacement has been a strong plot line in his family’s history. His family, who originally hail from Haifa, has been in Iraq since the founding of Israel in 1948.\r\n\r\n\"This is our fate,\" he says, quoting the melancholy Dane: \"To be or not to be?\"\r\n\r\nLauren Bohn is a multimedia journalist based in Istanbul and a columnist for Foreign Policy Magazine. She's the co-founder of Foreign Policy Interrupted, an initiative dedicated to amplifying female voices in foreign policy."
        user_id: User_1
        created_at: '2014-10-28 20:54:33'
        updated_at: '2014-10-28 20:54:33'
    Post_8:
        title: 'Umbrella City: Thousands still camp in Hong Kong''s streets'
        body: "In light of this, it is worthwhile explaining the data behind these assurances, which the WHO and CDC haven’t done, to make clear why we are so confident that people without symptoms can’t give you Ebola.\r\n\r\nThe Kikwit outbreak\r\n\r\nThere are five different known types of ebolavirus (the genus), including Zaire ebolavirus, which is behind the 2014 outbreak in West Africa. The best epidemiological data on Ebola virus (the disease) transmission comes from the 1995 outbreak in Kikwit, in the Democratic Republic of the Congo, which was caused by the same species as the current epidemic.\r\n\r\nThe Kikwit outbreak marked the first appearance of EBOV since its initial discovery in 1976, and a team from the CDC and WHO extensively studied what interactions, and when, led to EBOV transmission. The team followed 173 household members of 27 active cases until the end of the outbreak. They were able to identify who became sick and which interactions between sick people and their family members during the incubation period, early illness and late illness were associated with transmission."
        user_id: User_1
        created_at: '2014-10-28 20:55:58'
        updated_at: '2014-10-28 20:55:58'
