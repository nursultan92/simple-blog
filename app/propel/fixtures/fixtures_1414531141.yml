Nurolopher\BlogBundle\Model\Post:
    Post_1:
        title: 'Verizon Droid Turbo boasts a ''monster'' battery that can last 2 days'
        body: "The Droid Turbo joins the elite class of top-tier of phones that boast a Quad HD display, with 2,560 x 1,440 pixels. This marks the first Quad HD phone from Motorola. The screen measures 5.2 inches.\r\n\r\nTo push all those pixels, the Droid Turbo packs a 2.7GHz Qualcomm Snapdragon 805 processor. A Verizon exclusive, the phone is compatible with the carrier's high-speed XLTE network. It runs Android 4.4 \"KitKat,\" and Verizon says it's guaranteed to get the version 5.0 \"Lollipop\" update.\r\n\r\nThe camera is a 21-megapixel imager. It can capture 4K-quality video, and you can activate the camera with just a flick of the wrist. The front-facing camera is 2 megapixels, able to record 1080p video.\r\n\r\nLike previous Droids, the Turbo has a kevlar backside, which makes it resistant to damage. It's also \"spill\" resistant, but it's not rated to withstand full immersion in water."
        user_id: User_1
        created_at: '2014-10-28 20:48:31'
        updated_at: '2014-10-28 20:48:31'
    Post_2:
        title: 'Tim Cook talks Apple Pay pushback, Alibaba deal, death of iPod Classic'
        body: "As for the fact that CVS and Rite Aid just blocked Apple Pay? Cook dismissed that as business maneuvering. \"It's a skirmish,\" he said. \"Over the long arc of time, retailers will step back and say, no other system is more secure.\" He added pointedly: \"you're only relevant as a retailer if your customers love you.\" (CVS and Rite Aid are working on their own system, to be launched in 2015 and called Current C.)\r\n\r\n\"We’re not collecting your data,\" Cook added. \"We’re not Big Brother. There's no other mobile payment system where you can say it’s easier than the credit card.\" Indeed, Cook had to change his own credit cards twice last year because of various security issues, he revealed. \"It's a pain in the butt. You forget to change [the card] on one or two on websites, people don’t think you pay your bills any more.\"\r\n\r\nThat \"long arc of time\" was something Cook frequently invoked — such as when discussing iPhone sales, which he suggested would constitute roughly 50% of the business for the foreseeable future. Also happening in the long arc of time is a possible relationship between Apple Pay and Alibaba's AliPay, a popular payment system in China.\r\n\r\n\"We're going to talk about getting married later this week,\" Cook said of Alibaba CEO Jack Ma, who'd said much the same thing during his preceding talk. \"We love to partner with people who are wicked smart.\""
        user_id: User_1
        created_at: '2014-10-28 20:49:25'
        updated_at: '2014-10-28 20:49:25'
    Post_3:
        title: 'This is not your average light bulb'
        body: "The new Cree LED bulb costs $7.97, which is $2 less than the Cree old bulbs, and looks exactly like a 60 watt bulb (a 40W option is also available). It has the same shape, from the cap (the part you screw into the lighting fixture) to the bulb. In part, this involves Cree dropping the external heat sync; as noted above, Cree’s new lighting technology makes the bulb run cooler. That said, LEDs still generate heat that still must be managed somehow.\r\n\r\nCree developed a solution called 4Flow™ Filament Design, which manages heat in a way that would be impossible with incandescents, requiring a vacuum-sealed bulb. Cree's light bulb has four sets of heat ventilation ports on its top and bottom, which work convention-style: drawing in cooler air through the bottom, running it over the LEDs and expelling the hotter air through the top."
        user_id: User_1
        created_at: '2014-10-28 20:50:29'
        updated_at: '2014-10-28 20:50:29'
    Post_4:
        title: '7 things we learned from Daniel Radcliffe''s Reddit AMA'
        body: "There's — in the 3rd film — there's a shot in the great hall of all the kids sleeping in the great hall, and the camera starts very very wide, and comes in so that it's an inch from my face, a very long developing set, yeah, and Alan Rickman decided he would plant one of those fart machines in my, uh, sleeping bag, and they waited until like -the camera had come in for this huge DRAMATIC developing shot, and then unleashed this tremendous noise in the great hall.\r\n\r\nI immediately thought: \"This is one of the other kids fucking around, and we were going to get in trouble.\"\r\n\r\nBut as it turns out, it was one of the members of Britain's acting royalty.\"="
